<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a separate CSS file for styling -->
</head>

<body>
    <header>
        <h1>Login to E-Learning Platform</h1>
    </header>

    <section>
        <form action="process_login.php" method="post"> <!-- Replace "process_login.php" with your actual login processing script -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p> <!-- Replace "signup.html" with your actual signup page -->
    </section>

    <footer>
        <p>&copy; 2023 E-Learning Platform. All rights reserved.</p>
    </footer>
</body>

</html>
